<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="main.js"></script> -->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script defer src="bundle.js"></script></head>

<body>
  <!-- <h1>poop World Evolution Concept</h1> -->
  <div class="universe">
    <div class="world">

    </div>
    <div class="information">
      <div class="lifeform">
        <div id="cell-selected">Lifeform: <span></span></div>
        <div id="posx">pos_x: <span></span></div>
        <div id="posy">pos_y: <span></span></div>
        <div id="genome-length">genome-length: <span></span></div>
        <div id="sensory-inputs">sensory-inputs: <span></span></div>
        <div id="inner-neurons">inner-neurons: <span></span></div>
        <div id="action-outputs">action-outputs: <span></span></div>
      </div>
      <div class="stats">
        <div id="year">Year: <span></span></div>
        <div id="pop_turn">Population's Move: <span></span></div>
      </div>
      <div class="controls">
        <button id="regenerateWorld">Click to Start</button>
      </div>
    </div>
  </div>
</body>

</html>
